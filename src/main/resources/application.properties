# Datasource configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/lagalt
spring.datasource.username=postgres
spring.datasource.password=postgres


spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# Enable logging of SQL
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=true
spring.jpa.properties.hibernate.event.merge.entity_copy_observer=allow

spring.jpa.generate-ddl = false

spring.session.store-type = none

# Enable seeding. Doesn't use schema.sql but relies on Hibernate to create the schema.
spring.sql.init.platform=postgres
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always 

keycloak.realm=case-lagalt
keycloak.client-id=ng-lagalt
keycloak.token-endpoint=https://lemur-8.cloud-iam.com/auth/realms/case-lagalt/protocol/openid-connect/token

spring.security.oauth2.resourceserver.jwt.issuer-uri=https://lemur-8.cloud-iam.com/auth/realms/${keycloak.realm}
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=https://lemur-8.cloud-iam.com/auth/realms/${keycloak.realm}/protocol/openid-connect/certs
server.port:8081